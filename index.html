<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <title>Formulário de convite</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Leckerli+One&family=Baloo+2:wght@400..800&family=Open+Sans:wght@300..800&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles/index.css" />
</head>

<body>
  <div id="app">
   
    <aside>
      <div class="aside-container">
        <div class="logomarca">
          <img src="assets/image/Logo.svg" alt="Logo da marca" />
        </div>
        <div class="branding">
          <h1>Festivite</h1>
          <span>Crie um convite digital para o seu evento</span>
        </div>
      </div>
    </aside>

    <main>
      <div class="main-container">
          <div class="info">
            <legend>Crie seu convite</legend>
            <div class="info2">
              <img src="assets/icons/calendar.svg" alt="icone de calendario">
              <h2>Sobre o evento</h2>
            </div>
          </div>
          <form>
            <fieldset class="child-info">
              
              <div class="input-wrapper">
                <label for="title">Titulo</label>
                <input 
                  id="title"
                  name="title" 
                  type="text" 
                  placeholder="Nome do evento">
              </div>

                            
              <div class="input-wrapper">
                <label for="inicio">inicio</label>
                <input 
                  id="inicio"
                  name="inicio" 
                  type="text" 
                  placeholder="DD/MM/AAAA, --:--">
                  
              </div>

                            
              <div class="input-wrapper">
                <label for="fim">Fim</label>
                <input 
                  id="fim"
                  name="fim" 
                  type="text" 
                  placeholder="DD/MM/AAAA, --:--">
              </div>

              <div class="row row-options">

              <div class="droparea">
                <label for="local">Local</label>
                <input 
                  id="local"
                  name="local" 
                  type="text" 
                  placeholder="Link do endereço">
              </div>

              <div class="textinput">
                <label for="descricao">Descrição</label>
                <textarea name="descricao" id="descricao" cols="30" rows="10" placeholder="Escreva sobre os detalhes do evento"></textarea>
              </div>

            </fieldset>
          </form>

          <section>
            <div class="frame">
              <img src="assets/icons/paintbrush-vertical.svg" alt="icone pincel">
              <h1>Personalização</h1>
            </div>

            <div class="items">
              <label class="color-option" style="background: #ff8859;">
                <input type="radio" name="cor" />
              </label>
            
              <label class="color-option" style="background:  #6A59FF;">
                <input type="radio" name="cor" />
              </label>
            
              <label class="color-option" style="background: #ce72af;">
                <input type="radio" name="cor" />
              </label>
            
              <label class="color-option" style="background: #B259FF;;">
                <input type="radio" name="cor" />
              </label>

              <label class="color-option" style="background: #50ca8d;">
                <input type="radio" name="cor" />
              </label>

              <label class="color-option" style="background: #ecd60c;">
                <input type="radio" name="cor" />
              </label>

              <label class="color-option" style="background: #aa1277;">
                <input type="radio" name="cor" />
              </label>

              <label class="color-option" style="background: #6d7b83;">
                <input type="radio" name="cor" />
              </label>


              <label class="color-option" style="background: #5ce25c;">
                <input type="radio" name="cor" />
              </label>

              <label class="color-option" style="background: #e25caf;">
                <input type="radio" name="cor" />
              </label>

              <label class="color-option" style="background: #8d7d88;">
                <input type="radio" name="cor" />
              </label>
            </div>
    
          </section>
      </div>
    </main>
  </div>
</body>
</html>
